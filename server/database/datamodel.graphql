type TestProject {
  id: ID! @unique
  client: Client
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  code: String! @unique
  description: String
  tags: [String!]
  chatbot: Chatbot!
  testSets: [TestSet!]!
  deviceSets: [DeviceSet!]!
  registeredComponents: [RegisteredComponent!]!
  capabilities: [Capability!]!
  agent: Agent
  batchCount: Int  
}

type Agent {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  description: String
  tags: [String!]
  heartbeat: DateTime
  debug: Boolean
  capabilities: [Capability!]!
}

type Chatbot {
  id: ID! @unique
  client: Client
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  tags: [String!]
  allowHtmlDisplay: Boolean
  capabilities: [Capability!]! @relation(name: "ChatbotCapabilities")
  sources: [Capability!]! @relation(name: "ChatbotSources")
  envs: [Capability!]! @relation(name: "ChatbotEnvs")
}

enum CapabilityType {
  STRING
  TEXT
  INT
  BOOLEAN
  JSON
}

type Capability {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  type: CapabilityType!
  stringValue: String
  intValue: Int
  booleanValue: Boolean
  jsonValue: String
}

type TestSession {
  id: ID! @unique
  client: Client
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  tags: [String!]
  chatbot: Chatbot!
  testSets: [TestSet!]!
  deviceSets: [DeviceSet!]!
  registeredComponents: [RegisteredComponent!]!
  testProject: TestProject
  agent: Agent
  batchCount: Int
  status: TestSessionStatus!
  results: [TestSessionTestCaseResult!]!
  jobs: [TestSessionJob!]!
  capabilities: [Capability!]! @relation(name: "TestSessionCapabilities")
  sources: [Capability!]! @relation(name: "TestSessionSources")
  envs: [Capability!]! @relation(name: "TestSessionEnvs")
  chartData: String
}

enum TestSessionStatus {
  PENDING
  RUNNING
  READY
  FAILED
}

type TestSessionTestCaseResult {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  testSession: TestSession!
  testcaseName: String!
  testcaseSource: String!
  success: Boolean!
  err: String
  duration: Int
  steps: [TestSessionTestCaseResultTranscript!]!
  attachments: [TestSessionTestCaseResultAttachment!]!
  testSet: TestSet
  testSetScript: TestSetScript
  testSetRepository: TestSetRepository
  testSetFolder: TestSetFolder
  testSetExcel: TestSetExcel
  testSetFilename: String
  deviceSet: DeviceSet
  deviceName: String
}

type TestSessionTestCaseResultTranscript {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  step: Int!
  sender: String!
  expected: String
  not: Boolean
  actual: String
  stepDuration: Int
  botDuration: Int
  err: String
}

type TestSessionTestCaseResultAttachment {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String,
  mimeType: String!,
  base64: String!
  testSessionTestCaseResult: TestSessionTestCaseResult!
}

type TestSessionJob {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  testSession: TestSession!
  jobId: Int
  progressPercent: Int
  status: TestSessionJobStatus!
  err: String
  started: DateTime
  finished: DateTime
  totalCount: Int
  failedCount: Int
  successCount: Int
  logs: [TestSessionJobLog!]!
}

enum TestSessionJobStatus {
  PENDING
  RUNNING
  READY
  FAILED
}

type TestSessionJobLog {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  testSessionJob: TestSessionJob!
  log: String!
}

type TestSet {
  id: ID! @unique
  client: Client
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  expandConvos: Boolean @default(value: "true")
  expandUtterancesToConvos: Boolean @default(value: "false")
  expandUtterancesIncomprehension: String
  expandScriptingMemory: Boolean @default(value: "false")
  selectionType: TestSetSelectionType
  tags: [String!]
  scripts: [TestSetScript!]!
  repositories: [TestSetRepository!]!
  folders: [TestSetFolder!]!
  excels: [TestSetExcel!]!
  statsUpdatedAt: DateTime,
  statsConvoCount: Int,
  statsPartialConvoCount: Int,
  statsUtterancesCount: Int,
  statsScriptingMemoryCount: Int,
  statsCompiledConvos: [TestSetCompiledConvo!]
}

enum TestSetSelectionType {
  SELECTION_TYPE_LOCAL_ONLY
  SELECTION_TYPE_REMOTE_ONLY
  SELECTION_TYPE_LOCAL_AND_REMOTE
}

type TestSetCompiledConvo {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  order: Int
  description: String,
  sourceTag: String,
  stepCount: Int!
}

type TestSetScript {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  script: String!
  scriptType: TestSetScriptType!
  testSet: TestSet!
}

enum TestSetScriptType {
  SCRIPTING_TYPE_CONVO
  SCRIPTING_TYPE_PCONVO
  SCRIPTING_TYPE_UTTERANCES
  SCRIPTING_TYPE_SCRIPTING_MEMORY
}

type TestSetRepository {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  giturl: String!
  gitbranch: String!
  gitdir: String
  gituser: String
  gitpassword: String
  globFilter: String
  testSet: TestSet!
}

type TestSetFolder {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  path: String!
  globFilter: String
  testSet: TestSet!
}

type TestSetExcel {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  filename: String!
  filecontent: String!
  hasConvos: Boolean
  hasPartialConvos: Boolean
  hasUtterances: Boolean
  worksheetsConvos: String
  worksheetsPartialConvos: String
  worksheetsUtterances: String
  startRow: Int!
  startCol: Int!
  testSet: TestSet!
}

type DeviceSet {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  tags: [String!]
  provider: DeviceProvider!
  devices: [DeviceDescriptor!]!
}

type DeviceDescriptor {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  type: DeviceType!
  capabilities: String!
}

type DeviceProvider {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  type: DeviceProviderType!
  url: String
  username: String
  password: String
}

enum DeviceProviderType {
  SAUCELABS
  TESTOBJECTS
  EXPERITEST
  LOCALSELENIUM
  INTEGRATED
}
enum DeviceType {
  DESKTOP
  MOBILEBROWSER
  MOBILEAPP
}

type UserRole {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  description: String
  permissions: [String!]
}

type User {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @unique
  password: String
  name: String! @unique
  roles: [UserRole!]
  clients: [Client!]
}

type ApiKey {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  key: String! @unique
  validFrom: DateTime
  validTo: DateTime
  clients: [Client!]
}

type RegisteredComponent {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  description: String
  type: RegisteredComponentType!
  default: Boolean!
  src: String!
  ref: String!
  global: Boolean!
  args: String
}

enum RegisteredComponentType {
  ASSERTER
  LOGICHOOK
  USERINPUT
}

type SystemSettings {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  cleanupJobIntervalMinutes: Int
  keepTestCaseSuccessScreenshotsDays: Int
  keepTestCaseSuccessConversationDays: Int
  keepTestCaseFailedScreenshotsDays: Int
  keepTestCaseFailedConversationDays: Int
}

type Client {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
}
